<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="left">
            <label class="lab">
                Full Name:
                <input id="d1" type="text" placeholder="Enter Your Name" class="inp">

            <label class="lab">

                <input id="d2" type="number" placeholder="Enter Your Age" class="inp">

            </label>

            <input type="submit" value="Submit" onclick={SubmitHandler()} class="submit">
        </div>

        <div id="out" class="right">

        </div>
    </div>








    <script src="script.js"></script>
</body>

</html>
