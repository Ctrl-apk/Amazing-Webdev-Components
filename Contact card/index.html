<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="rough.css">
</head>
<body>

<div class="profile-card">

    <h2 class="name">Shifa</h2>
    <p class="bio">Web Developer | Tech Enthusiast | Learner</p>
    <div class="social-media">
        <a href="#" class="social-icon twitter">Twitter</a>
        <a href="#" class="social-icon linkedin">LinkedIn</a>
        <a href="#" class="social-icon github">GitHub</a>
    </div>
</div>

</body>
</html>
